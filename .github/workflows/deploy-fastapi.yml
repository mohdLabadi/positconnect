name: Deploy FastAPI to Posit Connect

on:
  push:
    branches: [main]
    paths:
      - 'app.py'
      - 'requirements.txt'
      - '.github/workflows/deploy-fastapi.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install rsconnect-python
        run: |
          python -m pip install --upgrade pip
          pip install rsconnect-python

      - name: Generate manifest.json
        run: |
          rsconnect write-manifest fastapi . --overwrite --entrypoint app:app
          test -f manifest.json

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.CONNECT_SERVER }}" ] && [ -z "${{ secrets.CONNECT_URL }}" ]; then
            echo "Missing secret: set CONNECT_SERVER or CONNECT_URL in GitHub repository secrets."
            exit 1
          fi
          if [ -z "${{ secrets.CONNECT_API_KEY }}" ]; then
            echo "Missing secret: set CONNECT_API_KEY in GitHub repository secrets."
            exit 1
          fi

      - name: Publish to Posit Connect
        uses: rstudio/actions/connect-publish@main
        with:
          url: ${{ secrets.CONNECT_SERVER || secrets.CONNECT_URL }}
          api-key: ${{ secrets.CONNECT_API_KEY }}
          access-type: acl
          dir: .
          force: false
